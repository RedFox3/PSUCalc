    <div class="container">
        <header>
            <h1>Калькулятор мощности БП</h1>

        <div id="result" class="result-display">
            Рекомендуемая мощность блока питания будет отображена здесь.
        </div>
        <form id="power-supply-store">
            <section class="component">
                <header>
                    <h1 id="best-straight" style="color: gold; display: none;">
                        ЛУЧШИЙ ВЫБОР!!!
                    </h1>
                    <h2>STRAIGHT POWER 12</h2>
                    <div>
                        <img src="img/straight.jpg">
                        750W
                    </div>
                </header>
            </section>
            <section class="component">
                <header>
                    <h1 id="best-pure" style="color: gold; display: none;">
                        ЛУЧШИЙ ВЫБОР!!!
                    </h1>
                    <h2>PURE POWER 11</h2>
                    <div>
                        <img src="img/pure.jpg">
                        500W
                    </div>
                </header>
            </section>
            <section class="component">
                <header>
                    <h1 id="best-sfx" style="color: gold; display: none;">
                        ЛУЧШИЙ ВЫБОР!!!
                    </h1>
                    <h2>SFX POWER</h2>
                    <div>
                        <img src="img/sfx.jpg">
                        300W
                    </div>
                </header>
            </section>
        </form>

        <!-- Кнопка для открытия модального окна -->
        <button id="openModalBtn">Создать заказ</button>

        <!-- Модальное окно -->
        <div id="orderModal" class="modal">
            <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <h2>Форма создания заказа</h2>
                <form id="orderForm">
                    <!-- Поля формы -->
                    <label for="productName">Название продукта:</label>
                    <input type="text" id="productName" name="productName" required>

                    <label for="quantity">Количество:</label>
                    <input type="number" id="quantity" name="quantity" required min="1">

                    <label for="customerName">Имя клиента:</label>
                    <input type="text" id="customerName" name="customerName" required>

                    <button type="submit">Отправить заказ</button>
                </form>
            </div>
        </div>
